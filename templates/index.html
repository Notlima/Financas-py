<!DOCTYPE html>
<html>
<head>
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="container">
      <div class="header">
        <h1>Controle Financeiro</h1>
        <button class="currency-toggle">€ → R$</button>
      </div>
        <div class="form-group">
            <input type="number" id="valor" placeholder="Valor (ex: 1000)">
            <select id="categoria">
                <option value="academia">Academia</option>
                <option value="alimentacao">Alimentação</option>
                <option value="moradia">Moradia</option>
                <option value="salario">Salário</option>
                <option value="restaurante">Restaurante</option>
                <option value="transporte">Transporte</option>
            </select>
            <input type="date" id="data" value="{{ data_atual }}">
            <button id="btn-adicionar">Adicionar</button>
        </div>

        <div class="resumo-mensal">
          <div class="mes-atual">
              <span>Mês: </span>
              <strong id="currentMonth">{{ currentMonth }}</strong>
          </div>
          <div class="total-entradas">
              <span>Entradas: </span>
              <strong id="total-entradas" class="positive-value">+€0.00</strong>
          </div>
          <div class="total-saidas">
              <span>Saídas: </span>
              <strong id="total-saidas" class="negative-value">-€0.00</strong>
          </div>
          <div class="saldo">
              <span>Saldo: </span>
              <strong id="saldo">€0.00</strong>
          </div>
        </div>

        <div class="filtros">
          <h3>Filtrar Transações</h3>
          <select id="filtro-categoria">
              <option value="todas">Todas Categorias</option>
              <option value="academia">Academia</option>
              <option value="alimentacao">Alimentação</option>
              <!-- outras categorias -->
          </select>
          <select id="filtro-periodo">
              <option value="este-mes">Este Mês</option>
              <option value="mes-passado">Mês Passado</option>
              <option value="este-ano">Este Ano</option>
              <option value="personalizado">Personalizado</option>
          </select>
          <div id="custom-range" style="display:none;">
              <input type="date" id="data-inicio">
              <input type="date" id="data-fim">
          </div>
          <button onclick="aplicarFiltros()">Aplicar</button>
        </div>

        <div class="graficos">
          <canvas id="grafico-categorias"></canvas>
          <canvas id="grafico-evolucao"></canvas>
        </div>

        <div id="transacoes"></div>
    </div>

</body>
</html>
